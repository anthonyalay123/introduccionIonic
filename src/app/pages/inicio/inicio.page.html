<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        Menu
      </ion-button>
    </ion-buttons>  

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes | async"
      [routerLink]="c.redirectTo" detail>
        <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
       {{c.name}}
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>ANTHONY ALAY</ion-label>
        </ion-item>
      </ion-item>
      <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
      </ion-item>
      <ion-button expand="round">INGRESAR</ion-button>
    </ion-list>
</ion-content>
